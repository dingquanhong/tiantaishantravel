                <span>饺饼筒相传为济公所创。济公在国清寺为僧，见每餐剩下很多菜肴，就把这些菜肴裹在糊拉拖里供下一餐食用，受到僧众欢迎，而被提拔为衣钵僧。这便是饺饼筒的来历。此后每逢岁时佳节，乡民往往把“饺饼筒”[1]当作祭品。尤其在清明节、七月半、大年夜的时候，更是不可缺少。
                    [1] </span>
