                <br>
                <span>“糊拉汰”实际上应该写成“糊拉拖”,只因为天台方言中的“拖”字是念成“汰”的,才这样写。“糊拉拖”，顾名思义是把小麦粉调成稀薄而不失其粘性的糊状，用手把它放在锅子里拖拉成圆形的薄饼，一次一个，用不到一分钟就熟。饼皮做法和上海的春卷皮做法一样，但直径比春卷皮大。糊拉汰是天台县一种用小麦粉做的地方传统小吃，制作方便，香脆可口。</span>
